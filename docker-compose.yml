version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: eva-accessories-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: eva
      POSTGRES_PASSWORD: eva_secret_2026
      POSTGRES_DB: eva_accessories
    ports:
      - "5432:5432"
    volumes:
      - eva_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eva -d eva_accessories"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  eva_postgres_data:
